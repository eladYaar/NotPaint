<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Paint</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <h1>Not Paint</h1>
        <div id="buttonDiv">
            <button value="#000000" id="black" class="selectedButton" onclick="changeLineColor(this)"></button>
            <button value="#FF0000" id="red" onclick="changeLineColor(this)"></button>
            <button value="#00FF00" id="green" onclick="changeLineColor(this)"></button>
            <button value="#0000FF" id="blue" onclick="changeLineColor(this)"></button>
            <button value="#FFFF00" id="yellow" onclick="changeLineColor(this)"></button>
            <button value="#FF00FF" id="magenta" onclick="changeLineColor(this)"></button>
            <button value="#00FFFF" id="cyan" onclick="changeLineColor(this)"></button>
            <button id="randomColor" onclick="changeLineColor(this)"></button>
            <button id="width1" value="1" class="selectedButton" onclick="changeLineWidth(this)">1</button>
            <button id="width2" value="2" onclick="changeLineWidth(this)">2</button>
            <button id="width3" value="3" onclick="changeLineWidth(this)">3</button>
            <button id="width4" value="4" onclick="changeLineWidth(this)">4</button>
            <button id="width5" value="5" onclick="changeLineWidth(this)">5</button>
            <button id="width6" value="6" onclick="changeLineWidth(this)">6</button>
            <button id="width7" value="7" onclick="changeLineWidth(this)">7</button>
            <button id="clearButton" onclick="clearCanvas()"></button>
            <br>
        </div>
        <br>
        <button id="advancedButton" onclick="showAdvancedOptions()">Advanced</button>
        <br>
        <div id="advancedOptionsDiv" class="hidden">
            <span>Color</span>
            <input id="advancedColorButton" type="color" onchange="changeLineColor(this,true)">
            <span>Line Width</span>
            <input id="advancedLineWidthButton" type="number" min="1" step="1" max="30" value="1" onchange="changeLineWidth(this)">
            <br>
        </div>
        <br>
        <canvas id="myCanvas" width="1000" height="600" onmousedown="mark()"
        onmouseenter="mark()" onmousemove="paint(event)"></canvas>
        <br>
    </body>
    </html>
