<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Paint</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <h1>Not Paint</h1>
        <div id="buttonDiv">
            <button id="black" class="selectedButton" onclick="changeLineColor(this)"></button>
            <button id="red" class="unselectedButton" onclick="changeLineColor(this)"></button>
            <button id="green" onclick="changeLineColor(this)"></button>
            <button id="blue" onclick="changeLineColor(this)"></button>
            <button id="yellow" onclick="changeLineColor(this)"></button>
            <button id="magenta" onclick="changeLineColor(this)"></button>
            <button id="cyan" onclick="changeLineColor(this)"></button>
            <button id="randomColor" onclick="changeLineColor(this)"></button>
            <button id="width1" class="selectedButton" onclick="changeLineWidth(1,this)">1</button>
            <button id="width2" onclick="changeLineWidth(2,this)">2</button>
            <button id="width3" onclick="changeLineWidth(3,this)">3</button>
            <button id="width4" onclick="changeLineWidth(4,this)">4</button>
            <button id="width5" onclick="changeLineWidth(5,this)">5</button>
            <button id="width6" onclick="changeLineWidth(6,this)">6</button>
            <button id="width7" onclick="changeLineWidth(7,this)">7</button>
            <button id="clearButton" onclick="clearCanvas()"></button>
            <br>
        </div>
        <br>
        <button id="advancedButton" onclick="showAdvancedOptions()">Advanced</button>
        <br>
        <div id="advancedOptionsDiv" class="hidden">
            <span>Color</span>
            <input type="color" onchange="changeLineColor(this,true)">
            <span>Line Width</span>
            <input type="number" min="1" step="1" max="30" value="1" onchange="changeLineWidth(this.value,this)">
            <br>
        </div>
        <br>
        <canvas id="myCanvas" width="1000" height="600" onmousedown="mark()"
        onmouseenter="mark()" onmousemove="paint(event)"></canvas>
        <br>
    </body>
    </html>
