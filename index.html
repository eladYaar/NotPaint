<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <h1>Not Paint</h1>
        <div id="buttonDiv">
            <button id="black" onclick="changeLineColor(this.id)"></button>
            <button id="red" onclick="changeLineColor(this.id)"></button>
            <button id="green" onclick="changeLineColor(this.id)"></button>
            <button id="blue" onclick="changeLineColor(this.id)"></button>
            <button id="yellow" onclick="changeLineColor(this.id)"></button>
            <button id="magenta" onclick="changeLineColor(this.id)"></button>
            <button id="cyan" onclick="changeLineColor(this.id)"></button>
            <button id="randomColor" onclick="changeLineColor()"></button>
            <button onclick="changeLineWidth(1)">1</button>
            <button onclick="changeLineWidth(2)">2</button>
            <button onclick="changeLineWidth(3)">3</button>
            <button onclick="changeLineWidth(4)">4</button>
            <button onclick="changeLineWidth(5)">5</button>
            <button onclick="changeLineWidth(6)">6</button>
            <button onclick="changeLineWidth(7)">7</button>
            <button id="clearButton" onclick="clearCanvas()"></button>
            <br>
        </div>
        <br>
        <button id="advancedButton" onclick="showAdvancedOptions()">Advanced</button>
        <br>
        <div id="advancedOptionsDiv" class="hidden">
            <span>Color</span>
            <input type="color" onchange="changeLineColor(this.value)">
            <span>Line Width</span>
            <input type="number" min="1" step="1" max="30" value="1" onchange="changeLineWidth(this.value)">
            <br>
        </div>
        <br>
        <canvas id="myCanvas" width="1000" height="600" onmousedown="mark()"
        onmouseenter="mark()" onmousemove="paint(event)"></canvas>
        <br>
    </body>
    </html>
